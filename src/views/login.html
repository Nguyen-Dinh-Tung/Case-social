<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/asset/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <img
        src="/src/asset/image/background-login-3.jpg"
        alt="Random"
        class="img-background"
      />
      <div class="form_login">
        <form method="post">
          <h2 class="login-head">Đăng nhập</h2>
          <input
            type="text"
            name="user_login"
            class="login"
            id="login_user"
            required
            placeholder="Tên tài khoản hoặc email"
          />
          <input
            type="password"
            name="password_login"
            class="login login_password"
            id="login_password"
            required
            placeholder="Mật khẩu"
          />
          <button class="btn-login">Đăng nhập</button>
        </form>
      </div>
    </div>
  </body>
</html>
