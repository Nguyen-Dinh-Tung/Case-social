<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/asset/css/home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="nav">Bảng điểm thi</div>
      <table class="score">
        <thead class="description">
          <tr>
            <th class="subject-name">Họ tên</th>
            <th class="subject-name">Toán</th>
            <th class="subject-name">Lý</th>
            <th class="subject-name">Hóa</th>
            <th class="subject-name avg-score">Tổng kết</th>
            <th class="subject-name">Xếp Loại</th>
          </tr>
        </thead>
        <tbody class="details">
          <tr>
            {change}
          </tr>
        </tbody>
      </table>
      <a href="/"><button class="btn-primary" type="submit">Thoát</button></a>
      <div class="chat">
        <form action="" style="width: 422px">
          <textarea name="chat" id="" cols="50" rows="48" disabled> </textarea>
          <input
            type="text"
            name="message"
            class="input-message"
            placeholder="Nhập tin nhắn"
          />
          <button class="btn-message" type="submit">Gửi</button>
        </form>
      </div>
    </div>
  </body>
</html>
